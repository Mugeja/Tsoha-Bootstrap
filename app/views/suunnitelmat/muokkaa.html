{% extends "base.html" %}
{% block content %}
<h1>Muokkaa tehtävää</h1>
{% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

<form method="post" action="{{base_path}}/tehtavat/:id/muokkaa">
    <div class="form-group">
        <label>Nimi: {{attributes.nimi}}</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Kuvaus: {{attributes.kuvaus}}</label>
        <input type="text" name="kuvaus" class="form-control">
    </div>
    
    <div class="form-group">
        <label>Suoritettu: {{attributes.suoritettu}}</label>
        <input type="text" name="suoritettu" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
