{% extends "base.html" %}
{% block content %}
<h1>Muokkaa tehtävää</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tehtavat/{{attributes.id}}/muokkaa">
    <div class="form-group">
        (väh 5 merkkiä pitkä)
        <label>Nimi: {{attributes.nimi}}</label>
        <input type="text" name="nimi" value="{{attributes.nimi}}" class="form-control">
    </div>

    <div class="form-group">
        <label>Kuvaus: {{attributes.kuvaus}}</label>
        <input type="text" name="kuvaus" value="{{attributes.kuvaus}}" class="form-control">
    </div>
    <div>
        <label>Suoritettu: {{attributes.suoritettu}}</label>
        <select class="form-control" name="vastaus">
            {% for vastaus in lista%}
            <option>{{vastaus}}</option>
            {% endfor %}
        </select>
    </div>


    <div class="form-group">
        <label>Hyväksyjä: {{attributes.hyväksyjä}}</label>
        <input type="text" name="hyväksyjä" class="form-control">
    </div>
    
    <p>Ainoastaan tuutorivastaavan muokattavissa</p>
    <div class="form-group">
        <label>Tila: {{attributes.tila}}</label>
        <input type="text" name="tila" value="{{attributes.tila}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Status: {{attributes.status}}</label>
        <input type="text" name="status" value="{{attributes.status}}" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
    <p><a href="{{base_path}}/tehtavat">takaisin</p>
</form>
{% endblock %}
