{% extends "base.html" %}
{% block content %}
<h1>Kirjaudu sisään</h1>
{% if error %}
<div class="alert alert-danger">
    <ul>
        
        <li>{{error}}</li>
        
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/kirjaudu">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="username" value="{{username}}">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
</form>

<h1> Eikö sinulla ole tunnuksia? Rekisteröidy tässä!</h1>
<form method="post" action="{{base_path}}/rekisteröidy">
    <div class="form-group">
        <label>Käyttäjä</label>
        <input type="text" name="nimi" class="form-control">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input type="text" name="salasana" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </div>
</form>

{% endblock %}
