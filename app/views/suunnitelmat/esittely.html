
{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
<h1>{{tehtava.nimi}}</h1>
<p>
    <a href="{{base_path}}/tehtavat/{{tehtava.id}}/poista" class="btn btn-danger">Poista</a>
    <a href="{{base_path}}/tehtavat/{{tehtava.id}}/muokkaa" class="btn btn-default">Muokkaa</a>
</p>

<p>
<li>Tehtävän kuvaus</li>    {{tehtava.kuvaus}}
</p>
{% if tehtava.suoritettu == 'kyllä'%}
<label class="label label-success">suoritettu</label>
<td>{{tehtava.hyväksyjä}}</td>
{% else %}
<label class="label label-danger">kesken</label>
{% endif %}
<p><a href="{{base_path}}/tehtavat">takaisin</p>

{% endblock %}
