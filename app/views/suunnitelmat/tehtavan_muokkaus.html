{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa tehtävää Osta tuutorivastaavalle kalja</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Suoritettu
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="Osta tuutorivastaavalle kalja">
    </div>
    <div class="form-group">
      <label>Suorituspäivä</label>
      <input type="text" class="form-control" value="15.10.2015">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">
Osti kaljan ennen fuksipiknikkiä
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
