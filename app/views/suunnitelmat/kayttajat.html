{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Status</th>
            <th>Suoritettuja tehtäviä</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for user in users%}
        <tr>
            <td><a href="{{base_path}}/kayttajat/{{user.id}}">{{user.nimi}}</td>
            <td>{{user.status}}</td>
            <td>{{count}}</td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/kayttajat/{{user.id}}/muokkaa">Muokkaa</a></td>

            {% endfor %}
    </tbody>
    <p><a href="{{base_path}}/tehtavat">takaisin</p>
</table>
{% endblock %}
