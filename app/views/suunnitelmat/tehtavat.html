{% extends "base.html" %}
{% block content %}
<h1>Fuksin X tehtävät</h1>

<p>
    <a href="{{base_path}}/tehtava/new" class="btn btn-success">Lisää tehtävä</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Hyväksyjä</th>
            <th>Kuvaus</th>
            <th>Suoritettu</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for tehtava in tehtavat%}
        <tr>
            <td><a href="{{base_path}}/tehtava/{{tehtava.id}}">{{tehtava.nimi}}</td>
            <td>{{tehtava.hyväksyjä}}</td>
            <td>{{tehtava.kuvaus}}</td>
            <td>
                {% if tehtava.suoritettu == 'kyllä'%}
                <label class="label label-success">suoritettu
                    {% else %}
                    <label class="label label-danger">kesken
                        {% endif %}

                        </td>
                        <td><a class="btn btn-default btn-sm" href="{{base_path}}/tehtava/{{tehtava.id}}/edit">Muokkaa</a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                        </table>
                        {% endblock %}
