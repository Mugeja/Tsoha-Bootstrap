{% extends "base.html" %}
{% block content %}
<h1>Muokkaa tehtävää</h1>
{% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

<form method="post" action="{{base_path}}/kayttajat/{{attributes.id}}/muokkaa">
    <div class="form-group">
        (väh 5 merkkiä pitkä)
        <label>Nimi: {{attributes.nimi}}</label>
        <input type="text" name="nimi" value="{{attributes.nimi}}" class="form-control">
    </div>

    <div class="form-group">
        <label>Salasana: {{attributes.salasana}}</label>
        <input type="text" name="salasana" value="{{attributes.salasana}}" class="form-control">
    </div>
    
    <div class="form-group">
        <label>Status: {{attributes.status}}</label>
        <input type="text" name="status" value="{{attributes.status}}" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
    <p><a href="{{base_path}}/kayttajat">takaisin</p>
</form>
{% endblock %}
