{% extends "base.html" %}
{% block content %}
<h1>Lisää tehtävä</h1>
{% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

<form method="post" action="{{base_path}}/tehtavat">
    <div class="form-group">
        <label>Nimi (väh 5 merkkiä pitkä)</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Kuvaus (väh 5 merkkiä pitkä)</label>
        <input type="text" name="kuvaus" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
    <p><a href="{{base_path}}/tehtavat">takaisin</p>
</form>
{% endblock %}
